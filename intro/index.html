<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn Vue 2 Step by Step</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="name in names">{{ name }}</li>
        </ul>

        <input type="text" v-model="newName">
        <button @click="handleAddName">Add name</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                newName: '',
                names : ['Hudson', 'Daniele', 'Isabelle', 'Hugo']
            },

            methods: {
                handleAddName() {
                    this.names.push(this.newName);
                    this.newName = '';
                }
            }
        })
    </script>
</body>
</html>
